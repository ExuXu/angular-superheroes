<h1 mat-dialog-title>¿Está seguro de eliminar este elemento?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible está a punto de eliminar a {{ data.superhero }}</p>
</div>
<div class="flex justify-content-between">
  <button color="warn" mat-button (click)="onNoClick()">Cancelar</button>
  <button color="primary" mat-button (click)="onConfirm()" cdkFocusInitial>Aceptar</button>
</div>
